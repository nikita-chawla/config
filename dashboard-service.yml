application:
  name: dashboard-service
  services:
    service1:
      name: users-service
      counturi: /users
      counturimethod: POST
      healthurl: http://localhost:8081/actuator/health
    service2:
      name: orders-service
      counturi: /orders
      counturimethod: POST
      healthurl: http://localhost:8082/actuator/health
    service3:
      name: product-service
      counturi: /products
      counturimethod: POST
      healthurl: http://localhost:8083/actuator/health
  questions:
  - id: 1
    question: "How many success attempts to create orders have occurred?"
    query: |
      {
        "query": {
          "bool": {
            "must": [
              { "match": { "tags": "orderservice" } },
              { "match_phrase": { "message": "requestURI: /orders httpMethod: POST Response Status: 200" } }
            ]
          }
        }
      }
  - id: 2
    question: "How many failed attempts to create orders have occurred?"
    query: |
      {
        "query": {
          "bool": {
            "must": [
              { "match": { "tags": "orderservice" } },
              { "match_phrase": { "message": "requestURI: /orders httpMethod: POST Response Status: 400" } }
            ]
          }
        }
      }
